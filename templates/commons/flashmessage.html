<!---Flash Messages for users-->
{%- for category, message in get_flashed_messages(with_categories = true) %}
<div
  class="alert alert-{{category}} alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{%- endfor %}
